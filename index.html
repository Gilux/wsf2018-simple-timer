<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WSFR Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="overlay" id="timer-component">
    <p>🏅 45<sup>èmes</sup> Olympiades des Métiers - Web Design 🏅</p>
    <p class="module">🔥🔥🔥 SPEED MODULE 🔥🔥🔥</p>
    <div class="timer">
      00:00:00
    </div>

    <div class="controls">
      <button class="pause">Pause</button>
      <button class="play">Play</button>
      <button class="add">Add 1mn</button>
    </div>
  </div>

  <script src="scripts/Timer.js"></script>
  <script>
    // Démarrer le timer au chargement de la page
    document.addEventListener("DOMContentLoaded", () => {
      let t = new Timer(document.querySelector("#timer-component"), 3600)
      t.start()
    })
  </script>
</body>
</html>
