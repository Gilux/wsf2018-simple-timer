<html>
<head>

<body>

  <script src="scripts/moment.js"></script>
  <script src="scripts/Timer.js"></script>
  <script>
    const endTime = new moment('2020-02-18 17:17:20')
    const secondsToEnd = parseInt(endTime.diff(Date.now())/1000)
    const endTime2 = new moment('2020-02-18 17:45:00')
    const secondsToEnd2 = parseInt(endTime2.diff(Date.now())/1000)

    // D√©marrer le timer au chargement de la page
    document.addEventListener("DOMContentLoaded", () => {
      const endTime = new Date
      let t = new Timer(document.querySelector("#timer-component"), secondsToEnd)
      let t2 = new Timer(document.querySelector("#timer-component2"), secondsToEnd2)
      t.start()
      t2.start()
    })
  </script>
